<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Phản hồi - Hệ thống Quản lý Xếp hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
</head>
<body id="feedbackManagementPage">
    <!-- Header Fragment -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Fragment -->
            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-comments me-2"></i>
                        Quản lý Phản hồi & Đánh giá
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-sm btn-outline-secondary me-2" id="refreshFeedbackBtn">
                            <i class="fas fa-sync-alt"></i> Làm mới
                        </button>
                        <button class="btn btn-sm btn-primary" id="exportFeedbackBtn">
                            <i class="fas fa-download"></i> Xuất CSV
                        </button>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Tổng số phản hồi
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalFeedback">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-comment fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Đánh giá trung bình
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="averageRating">0.0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-star fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            Tỷ lệ phản hồi
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="responseRate">0%</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-reply fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Phản hồi mới
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="newFeedback">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-bell fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rating Distribution -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    <i class="fas fa-chart-bar me-2"></i>
                                    Phân phối đánh giá
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <canvas id="feedbackChart" height="100"></canvas>
                                    </div>
                                    <div class="col-md-4">
                                        <div id="ratingDistribution">
                                            <!-- Rating distribution will be populated by JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters and Search -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-primary feedback-filter active" data-filter="all">
                                        Tất cả
                                    </button>
                                    <button type="button" class="btn btn-outline-primary feedback-filter" data-filter="new">
                                        Mới
                                    </button>
                                    <button type="button" class="btn btn-outline-primary feedback-filter" data-filter="responded">
                                        Đã phản hồi
                                    </button>
                                    <button type="button" class="btn btn-outline-primary feedback-filter" data-filter="high-rating">
                                        Đánh giá cao
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="searchFeedback" 
                                           placeholder="Tìm kiếm phản hồi...">
                                    <button class="btn btn-outline-secondary" type="button">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Feedback Table -->
                <div class="card shadow">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="fas fa-list me-2"></i>
                            Danh sách phản hồi
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="feedbackLoading" class="text-center d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Đang tải...</span>
                                </div>
                                <p class="mt-2">Đang tải dữ liệu...</p>
                            </div>
                            <table class="table table-bordered table-hover" id="feedbackTable" width="100%" cellspacing="0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Khách hàng</th>
                                        <th>Dịch vụ</th>
                                        <th>Đánh giá</th>
                                        <th>Nội dung</th>
                                        <th>Trạng thái</th>
                                        <th>Phản hồi</th>
                                        <th width="120">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="feedbackTableBody">
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination -->
                        <nav aria-label="Feedback pagination">
                            <ul class="pagination justify-content-center mt-4" id="feedbackPagination">
                                <!-- Pagination will be populated by JavaScript -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Response Modal -->
    <div class="modal fade" id="responseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Phản hồi khách hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="responseForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Khách hàng:</label>
                            <p class="form-control-plaintext" id="feedbackCustomer"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dịch vụ:</label>
                            <p class="form-control-plaintext" id="feedbackService"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Đánh giá:</label>
                            <p class="form-control-plaintext" id="feedbackRating"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nhận xét:</label>
                            <div class="border p-3 rounded bg-light">
                                <p id="feedbackComment" class="mb-0"></p>
                            </div>
                        </div>
                        <div class="mb-3 d-none" id="suggestionsSection">
                            <label class="form-label">Đề xuất:</label>
                            <div class="border p-3 rounded bg-light">
                                <p id="feedbackSuggestions" class="mb-0"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="responseText" class="form-label">Phản hồi của bạn:</label>
                            <textarea class="form-control" id="responseText" name="response" 
                                      rows="4" placeholder="Nhập nội dung phản hồi..." required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Gửi phản hồi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/feedback.js"></script>
    <script src="/js/charts.js"></script>
</body>
</html>
