<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Dịch vụ - Hệ thống Quản lý Xếp hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
</head>
<body id="serviceManagementPage">
    <!-- Header Fragment -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Fragment -->
            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-list-alt me-2"></i>
                        Quản lý Dịch vụ
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-sm btn-outline-secondary me-2" id="refreshServicesBtn">
                            <i class="fas fa-sync-alt"></i> Làm mới
                        </button>
                        <button class="btn btn-sm btn-primary" id="addServiceBtn" data-bs-toggle="modal" data-bs-target="#serviceModal">
                            <i class="fas fa-plus me-1"></i> Thêm dịch vụ
                        </button>
                    </div>
                </div>

                <!-- Service Statistics -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Tổng số dịch vụ
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalServices">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-list fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Đang hoạt động
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="activeServices">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-play-circle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            Đang phục vụ
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="servingNow">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-users fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Chờ trung bình
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="avgServiceWait">0 phút</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clock fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="searchServices" 
                                           placeholder="Tìm kiếm dịch vụ theo tên hoặc mã...">
                                    <button class="btn btn-outline-secondary" type="button">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="btn-group float-md-end" role="group">
                                    <button type="button" class="btn btn-outline-primary active" data-filter="all">
                                        Tất cả
                                    </button>
                                    <button type="button" class="btn btn-outline-primary" data-filter="active">
                                        Đang hoạt động
                                    </button>
                                    <button type="button" class="btn btn-outline-primary" data-filter="inactive">
                                        Ngừng hoạt động
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Services Table -->
                <div class="card shadow">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="fas fa-table me-2"></i>
                            Danh sách dịch vụ
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="servicesLoading" class="text-center d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Đang tải...</span>
                                </div>
                                <p class="mt-2">Đang tải danh sách dịch vụ...</p>
                            </div>
                            <table class="table table-bordered table-hover" id="servicesTable" width="100%" cellspacing="0">
                                <thead class="table-light">
                                    <tr>
                                        <th width="100">Mã dịch vụ</th>
                                        <th>Tên dịch vụ</th>
                                        <th width="120">Thời gian ước tính</th>
                                        <th width="100">Hàng đợi hiện tại</th>
                                        <th width="100">Trạng thái</th>
                                        <th width="120">Ngày tạo</th>
                                        <th width="150">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="servicesTableBody">
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination -->
                        <nav aria-label="Services pagination">
                            <ul class="pagination justify-content-center mt-4" id="servicesPagination">
                                <!-- Pagination will be populated by JavaScript -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Service Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Thêm dịch vụ mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="serviceForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Tên dịch vụ <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="serviceName" name="name" 
                                   placeholder="Nhập tên dịch vụ" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceCode" class="form-label">Mã dịch vụ <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="serviceCode" name="code" 
                                   placeholder="VD: DV001" required>
                            <div class="form-text">Mã dịch vụ phải là duy nhất</div>
                        </div>
                        <div class="mb-3">
                            <label for="serviceDescription" class="form-label">Mô tả dịch vụ</label>
                            <textarea class="form-control" id="serviceDescription" name="description" 
                                      rows="3" placeholder="Mô tả chi tiết về dịch vụ..."></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="estimatedTime" class="form-label">Thời gian ước tính (phút) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="estimatedTime" name="estimatedTime" 
                                           min="1" max="480" value="15" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="maxQueue" class="form-label">Số lượng tối đa trong hàng đợi</label>
                                    <input type="number" class="form-control" id="maxQueue" name="maxQueue" 
                                           min="1" max="100" placeholder="Để trống nếu không giới hạn">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="isActive" name="active" checked>
                                <label class="form-check-label" for="isActive">
                                    Kích hoạt dịch vụ
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu dịch vụ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/services.js"></script>
</body>
</html>
