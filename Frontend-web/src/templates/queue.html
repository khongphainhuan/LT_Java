<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Xếp hàng - Hệ thống Quản lý Xếp hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
</head>
<body id="queueManagementPage">
    <!-- Header Fragment -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Fragment -->
            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-clock me-2"></i>
                        Quản lý Xếp hàng
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-sm btn-outline-secondary me-2" id="refreshQueueBtn">
                            <i class="fas fa-sync-alt"></i> Làm mới
                        </button>
                        <button class="btn btn-sm btn-success" id="assignNextBtn">
                            <i class="fas fa-user-plus"></i> Phân công tiếp theo
                        </button>
                    </div>
                </div>

                <!-- Queue Statistics -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Đang chờ xử lý
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalWaiting">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-users fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Đang xử lý
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalProcessing">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-user-check fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            Thời gian chờ TB
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="avgWaitTime">0 phút</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-stopwatch fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Hoàn thành hôm nay
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="completedToday">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-tasks fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Queue Controls -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <label for="serviceFilter" class="form-label">Lọc theo dịch vụ:</label>
                                <select class="form-select" id="serviceFilter">
                                    <option value="">Tất cả dịch vụ</option>
                                    <!-- Options will be populated by JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="statusFilter" class="form-label">Lọc theo trạng thái:</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">Tất cả trạng thái</option>
                                    <option value="waiting">Đang chờ</option>
                                    <option value="called">Đã gọi</option>
                                    <option value="processing">Đang xử lý</option>
                                    <option value="completed">Hoàn thành</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="showPriorityOnly">
                                    <label class="form-check-label" for="showPriorityOnly">
                                        Chỉ hiển thị ưu tiên
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Current Queue -->
                <div class="card shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="fas fa-list-ol me-2"></i>
                            Hàng đợi hiện tại
                        </h6>
                        <span class="badge bg-primary" id="queueCount">0 vé</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="queueLoading" class="text-center d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Đang tải...</span>
                                </div>
                                <p class="mt-2">Đang tải dữ liệu hàng đợi...</p>
                            </div>
                            <table class="table table-bordered table-hover" id="queueTable" width="100%" cellspacing="0">
                                <thead class="table-light">
                                    <tr>
                                        <th width="120">Số vé</th>
                                        <th>Dịch vụ</th>
                                        <th width="100">Thời gian vào</th>
                                        <th width="120">Thời gian chờ</th>
                                        <th width="120">Trạng thái</th>
                                        <th width="200">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="queueTableBody">
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Called Ticket Display (for counter screens) -->
                <div class="card shadow mt-4 d-none" id="calledTicketDisplay">
                    <div class="card-header bg-warning text-dark">
                        <h6 class="m-0 font-weight-bold">
                            <i class="fas fa-bell me-2"></i>
                            Vé đang gọi
                        </h6>
                    </div>
                    <div class="card-body text-center">
                        <div class="display-1 fw-bold text-primary" id="currentCalledTicket">---</div>
                        <div class="h4 text-muted" id="currentCalledService">---</div>
                        <div class="h5" id="currentCalledCounter">
                            <i class="fas fa-desktop me-2"></i>Quầy: <span id="counterNumber">--</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/queue.js"></script>
</body>
</html>
