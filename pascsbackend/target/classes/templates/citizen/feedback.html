<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phản hồi | PASCS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f8ff;
        }

        .star-rating {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
        }

        .star-rating .bi-star-fill {
            color: #ffc107;
        }

        .star-rating .bi-star:hover,
        .star-rating .bi-star-fill:hover {
            color: #ff9800;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <div class="flex-grow-1 d-flex flex-column">
            <!-- Header -->
            <div th:replace="~{fragments/header :: header}"></div>

            <main class="p-4">
                <h4 class="fw-bold text-primary mb-4">
                    <i class="bi bi-chat-dots"></i> Gửi phản hồi
                </h4>

                <!-- Form gửi feedback -->
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Đánh giá dịch vụ</h5>
                        <form id="feedbackForm">
                            <div class="mb-3">
                                <label class="form-label">Chọn dịch vụ (tùy chọn)</label>
                                <select class="form-select" id="serviceSelect">
                                    <option value="">-- Chọn dịch vụ --</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Đánh giá của bạn *</label>
                                <div class="star-rating" id="starRating">
                                    <i class="bi bi-star" data-rating="1"></i>
                                    <i class="bi bi-star" data-rating="2"></i>
                                    <i class="bi bi-star" data-rating="3"></i>
                                    <i class="bi bi-star" data-rating="4"></i>
                                    <i class="bi bi-star" data-rating="5"></i>
                                </div>
                                <input type="hidden" id="ratingValue" value="0">
                                <small class="text-muted">Nhấn vào sao để chọn mức đánh giá</small>
                            </div>

                            <div class="mb-3">
                                <label for="comment" class="form-label">Nhận xét của bạn *</label>
                                <textarea class="form-control" id="comment" rows="4"
                                    placeholder="Chia sẻ trải nghiệm của bạn về dịch vụ..." required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> Gửi phản hồi
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Danh sách feedback đã gửi -->
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-list-check"></i> Phản hồi của bạn</h5>
                    </div>
                    <div class="card-body">
                        <div id="myFeedbackList">
                            <p class="text-center text-muted py-4">Đang tải...</p>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedRating = 0;

        document.addEventListener('DOMContentLoaded', function () {
            loadServices();
            loadMyFeedback();
            initStarRating();
        });

        // Load danh sách dịch vụ
        async function loadServices() {
            try {
                const response = await fetch('/api/services', {
                    credentials: 'include'
                });
                if (response.ok) {
                    const services = await response.json();
                    const select = document.getElementById('serviceSelect');
                    services.forEach(service => {
                        const option = document.createElement('option');
                        option.value = service.id;
                        option.textContent = service.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }

        // Khởi tạo star rating
        function initStarRating() {
            const stars = document.querySelectorAll('.star-rating i');
            stars.forEach(star => {
                star.addEventListener('click', function () {
                    selectedRating = parseInt(this.dataset.rating);
                    document.getElementById('ratingValue').value = selectedRating;
                    updateStars(selectedRating);
                });
            });
        }

        function updateStars(rating) {
            const stars = document.querySelectorAll('.star-rating i');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.remove('bi-star');
                    star.classList.add('bi-star-fill');
                } else {
                    star.classList.remove('bi-star-fill');
                    star.classList.add('bi-star');
                }
            });
        }

        // Submit feedback
        document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (selectedRating === 0) {
                alert('Vui lòng chọn số sao đánh giá!');
                return;
            }

            const comment = document.getElementById('comment').value.trim();
            if (!comment) {
                alert('Vui lòng nhập nhận xét!');
                return;
            }

            const serviceId = document.getElementById('serviceSelect').value;
            const feedbackData = {
                rating: selectedRating,
                comment: comment
            };

            if (serviceId) {
                feedbackData.serviceId = parseInt(serviceId);
            }

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(feedbackData)
                });

                if (response.ok) {
                    alert('Cảm ơn bạn đã gửi phản hồi!');
                    document.getElementById('feedbackForm').reset();
                    selectedRating = 0;
                    updateStars(0);
                    loadMyFeedback();
                } else if (response.status === 401) {
                    window.location.href = '/auth/login';
                } else {
                    const error = await response.json();
                    alert('Lỗi: ' + (error.message || 'Không thể gửi phản hồi'));
                }
            } catch (error) {
                console.error('Error submitting feedback:', error);
                alert('Có lỗi xảy ra khi gửi phản hồi');
            }
        });

        // Load feedback của mình
        async function loadMyFeedback() {
            try {
                const response = await fetch('/api/feedback/my-feedback', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const feedbacks = await response.json();
                    displayMyFeedback(feedbacks);
                } else if (response.status === 401) {
                    window.location.href = '/auth/login';
                }
            } catch (error) {
                console.error('Error loading feedback:', error);
                document.getElementById('myFeedbackList').innerHTML =
                    '<p class="text-center text-danger">Không thể tải danh sách phản hồi</p>';
            }
        }

        function displayMyFeedback(feedbacks) {
            const container = document.getElementById('myFeedbackList');

            if (!feedbacks || feedbacks.length === 0) {
                container.innerHTML = '<p class="text-center text-muted py-4">Bạn chưa có phản hồi nào</p>';
                return;
            }

            container.innerHTML = feedbacks.map(feedback => {
                const stars = '★'.repeat(feedback.rating) + '☆'.repeat(5 - feedback.rating);
                const serviceName = feedback.service ? feedback.service.name : 'Dịch vụ chung';
                const date = new Date(feedback.createdAt).toLocaleDateString('vi-VN');

                return `
          <div class="card mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h6 class="card-subtitle mb-2 text-muted">${serviceName}</h6>
                <small class="text-muted">${date}</small>
              </div>
              <div class="text-warning mb-2">${stars}</div>
              <p class="card-text">${feedback.comment}</p>
            </div>
          </div>
        `;
            }).join('');
        }
    </script>
</body>

</html>
