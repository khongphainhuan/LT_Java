                                    <label class="form-label fw-medium">Th·ªùi gian x·ª≠ l√Ω (Ng√†y)</label>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const serviceId = urlParams.get('id');

            if (serviceId) {
                document.getElementById('form-title').textContent = 'Ch·ªânh s·ª≠a D·ªãch v·ª•';
                loadServiceData(serviceId);
            }

            document.getElementById('service-form').addEventListener('submit', function (e) {
                e.preventDefault();
                saveService(serviceId);
            });
        });

        async function loadServiceData(id) {
            try {
                const response = await fetch(`/api/services/${id}`, {
                    credentials: 'include'
                });
                if (response.ok) {
                    const service = await response.json();
                    document.getElementById('service-code').value = service.code;
                    document.getElementById('service-name').value = service.name;
                    document.getElementById('service-description').value = service.description;
                    document.getElementById('service-fee').value = service.fee;
                    document.getElementById('service-time').value = service.processingTime;

                    // Disable code field when editing
                    document.getElementById('service-code').readOnly = true;
                }
            } catch (error) {
                console.error('Error loading service:', error);
            }
        }

        async function saveService(id) {
            const data = {
                code: document.getElementById('service-code').value,
                name: document.getElementById('service-name').value,
                description: document.getElementById('service-description').value,
                fee: parseFloat(document.getElementById('service-fee').value),
                processingTime: parseInt(document.getElementById('service-time').value),
                requiredDocuments: "CMND/CCCD" // Default or add field for this
            };

            const url = id ? `/api/services/${id}` : '/api/services';
            const method = id ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('L∆∞u d·ªãch v·ª• th√†nh c√¥ng!');
                    window.location.href = '/admin/services';
                } else {
                    const error = await response.json();
                    alert('L·ªói: ' + (error.message || 'Kh√¥ng th·ªÉ l∆∞u d·ªãch v·ª•'));
                }
            } catch (error) {
                console.error('Error saving service:', error);
                alert('L·ªói k·∫øt n·ªëi!');
            }
        }
    </script>
