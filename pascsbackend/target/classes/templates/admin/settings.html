<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cấu hình hệ thống | PASCS</title>

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page-header {
      margin-bottom: 25px;
    }

    .page-title {
      font-weight: 700;
      color: #2c3e50;
    }

    .card-custom {
      background: #fff;
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div style="position: fixed; top: 0; left: 0; bottom: 0; z-index: 100;">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container-fluid mt-4">
      <div class="page-header">
        <h2 class="page-title">⚙️ Cấu hình hệ thống</h2>
      </div>

      <div class="row">
        <div class="col-lg-8">
          <div class="card card-custom p-4">
            <h5 class="card-title fw-bold mb-4 text-primary">Thông tin chung</h5>
            <form>
              <div class="mb-3">
                <label class="form-label fw-medium">Tên hệ thống</label>
                <input type="text" class="form-control" value="Hệ thống Tư vấn Dịch vụ Hành chính Công">
              </div>
              <div class="mb-3">
                <label class="form-label fw-medium">Email quản trị</label>
                <input type="email" class="form-control" value="admin@pascs.gov.vn">
              </div>
              <div class="mb-3">
                <label class="form-label fw-medium">Số điện thoại hỗ trợ</label>
                <input type="tel" class="form-control" value="1900 1234">
              </div>
              <div class="mb-4">
                <label class="form-label fw-medium">Mô tả hệ thống</label>
                <textarea class="form-control"
                  rows="3">Hệ thống hỗ trợ công dân thực hiện các thủ tục hành chính công trực tuyến.</textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Lưu thay đổi
              </button>
            </form>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card card-custom p-4 mb-4">
            <h5 class="card-title fw-bold mb-4 text-primary">Giao diện</h5>
            <form>
              <div class="mb-3">
                <label class="form-label fw-medium">Màu chủ đạo</label>
                <select class="form-select">
                  <option selected>Xanh dương (Blue)</option>
                  <option>Xanh lá (Green)</option>
                  <option>Đỏ (Red)</option>
                </select>
              </div>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="darkMode">
                <label class="form-check-label" for="darkMode">Chế độ tối (Dark Mode)</label>
              </div>
              <button type="submit" class="btn btn-outline-primary w-100">Áp dụng</button>
            </form>
          </div>

          <div class="card card-custom p-4">
            <h5 class="card-title fw-bold mb-4 text-danger">Vùng nguy hiểm</h5>
            <p class="text-muted small">Các hành động dưới đây có thể ảnh hưởng đến dữ liệu hệ thống.</p>
            <button class="btn btn-outline-danger w-100 mb-2">
              <i class="fas fa-sync me-2"></i>Reset dữ liệu mẫu
            </button>
            <button class="btn btn-outline-danger w-100">
              <i class="fas fa-trash me-2"></i>Xóa cache hệ thống
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-auto pt-4">
      <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
