  <script>
    document.addEventListener('DOMContentLoaded', function () {
      loadUsers();
    });

    async function loadUsers() {
      try {
        const response = await fetch('/api/users/all');
        if (response.ok) {
          const users = await response.json();
          displayUsers(users);
        } else {
          console.error('Failed to load users');
        }
      } catch (error) {
        console.error('Error loading users:', error);
      }
    }

    function displayUsers(users) {
      const tbody = document.querySelector('tbody');
      if (users.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="text-center py-5">
              <div class="text-muted">
                <i class="fas fa-users-slash fa-3x mb-3 opacity-25"></i>
                <p>Ch∆∞a c√≥ d·ªØ li·ªáu ng∆∞·ªùi d√πng</p>
              </div>
            </td>
          </tr>`;
        return;
      }

      tbody.innerHTML = users.map(user => `
        <tr>
          <td>
            <div class="d-flex align-items-center">
              <div class="avatar-sm">${getInitials(user.fullName || user.username)}</div>
              <span class="fw-medium">${user.fullName || 'N/A'}</span>
            </div>
          </td>
          <td>
            <div>${user.email || ''}</div>
            <small class="text-muted">${user.username}</small>
          </td>
          <td><span class="badge ${getRoleBadgeClass(user.role)}">${getRoleName(user.role)}</span></td>
          <td><span class="badge bg-success-subtle text-success">Ho·∫°t ƒë·ªông</span></td>
          <td class="text-end">
            <button class="btn-action text-primary" title="Ch·ªânh s·ª≠a"><i class="fas fa-edit"></i></button>
            <button class="btn-action text-danger" title="X√≥a"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      `).join('');
    }

    function getInitials(name) {
      return name ? name.charAt(0).toUpperCase() : '?';
    }

    function getRoleBadgeClass(role) {
      if (role === 'ROLE_ADMIN') return 'bg-danger-subtle text-danger';
      if (role === 'ROLE_STAFF') return 'bg-primary-subtle text-primary';
      return 'bg-secondary-subtle text-secondary';
    }

    function getRoleName(role) {
      if (role === 'ROLE_ADMIN') return 'Admin';
      if (role === 'ROLE_STAFF') return 'C√°n b·ªô';
      return 'C√¥ng d√¢n';
    }
