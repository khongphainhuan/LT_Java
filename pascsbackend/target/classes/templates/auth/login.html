<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký - PASCS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Roboto, Arial, sans-serif;
            background: linear-gradient(180deg,#e6f0ff,#ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 123, 255, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px 32px;
            transition: all 0.3s ease;
        }
        .auth-card:hover { transform: translateY(-4px); }
        .auth-card h3 { font-weight: 600; color: #0d6efd; }
        .form-control {
            border-radius: 8px;
            padding: 12px 40px 12px 12px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        .btn-primary { border-radius: 8px; padding: 12px; font-weight: 500; transition: all 0.3s; }
        .btn-primary:hover { background-color: #0b5ed7; }
        .toggle-btn { cursor: pointer; font-weight: 500; color: #0d6efd; }
        .auth-footer { text-align: center; font-size: 0.85rem; color: #6c757d; margin-top: 16px; }
        .form-switch-text { font-size: 0.9rem; margin-top: 12px; text-align: center; }
        .alert { display: none; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="text-center mb-4">
            <h3 class="mt-3">PASCS</h3>
            <p class="text-muted small">Hệ thống Tư vấn Dịch vụ Hành chính Công</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
            <span id="successMessage"></span>
            <button type="button" class="btn-close" onclick="hideAlert('alertSuccess')"></button>
        </div>
        <div id="alertError" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span id="errorMessage"></span>
            <button type="button" class="btn-close" onclick="hideAlert('alertError')"></button>
        </div>

        <!-- Form Login -->
        <form id="login-form">
            <div class="mb-3 input-icon">
                <label for="login-username" class="form-label">Tên đăng nhập</label>
                <input type="text" id="login-username" class="form-control" placeholder="Nhập tên đăng nhập" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="mb-3 input-icon">
                <label for="login-password" class="form-label">Mật khẩu</label>
                <input type="password" id="login-password" class="form-control" placeholder="Nhập mật khẩu" required>
                <i class="fa fa-eye" onclick="togglePassword('login-password', this)"></i>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label small" for="remember">Ghi nhớ</label>
                </div>
                <a href="#" class="small">Quên mật khẩu?</a>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                    <span id="login-spinner" class="spinner-border spinner-border-sm me-2" style="display: none;"></span>
                    Đăng nhập
                </button>
            </div>
            <div class="form-switch-text">
                Chưa có tài khoản? <span class="toggle-btn" onclick="toggleForms()">Đăng ký ngay</span>
            </div>
        </form>

        <!-- Form Register -->
        <form id="register-form" class="d-none">
            <div class="mb-3 input-icon">
                <label for="reg-name" class="form-label">Họ và tên</label>
                <input type="text" id="reg-name" class="form-control" placeholder="Nhập họ và tên" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="mb-3 input-icon">
                <label for="reg-username" class="form-label">Tên đăng nhập</label>
                <input type="text" id="reg-username" class="form-control" placeholder="Nhập tên đăng nhập" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="mb-3 input-icon">
                <label for="reg-email" class="form-label">Email</label>
                <input type="email" id="reg-email" class="form-control" placeholder="Nhập email" required>
                <i class="fa fa-envelope"></i>
            </div>
            <div class="mb-3 input-icon">
                <label for="reg-password" class="form-label">Mật khẩu</label>
                <input type="password" id="reg-password" class="form-control" placeholder="Nhập mật khẩu" required>
                <i class="fa fa-eye" onclick="togglePassword('reg-password', this)"></i>
            </div>
            <div class="mb-3">
                <label for="reg-phone" class="form-label">Số điện thoại</label>
                <input type="text" id="reg-phone" class="form-control" placeholder="Nhập số điện thoại">
            </div>
            <div class="mb-3">
                <label for="reg-address" class="form-label">Địa chỉ</label>
                <input type="text" id="reg-address" class="form-control" placeholder="Nhập địa chỉ">
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                    <span id="register-spinner" class="spinner-border spinner-border-sm me-2" style="display: none;"></span>
                    Đăng ký
                </button>
            </div>
            <div class="form-switch-text">
                Đã có tài khoản? <span class="toggle-btn" onclick="toggleForms()">Đăng nhập</span>
            </div>
        </form>

        <div class="auth-footer">© PASCS • Commune / Ward</div>
    </div>

    <script>
        // API Base URL
        const API_BASE = 'http://localhost:8090/api';

        // Toggle between Login and Register forms
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            loginForm.classList.toggle('d-none');
            registerForm.classList.toggle('d-none');
            hideAllAlerts();
        }

        // Toggle password visibility
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // Alert functions
        function showAlert(alertId, message) {
            hideAllAlerts();
            const alert = document.getElementById(alertId);
            const messageSpan = alertId === 'alertSuccess' ? 
                document.getElementById('successMessage') : 
                document.getElementById('errorMessage');
            messageSpan.textContent = message;
            alert.style.display = 'block';
        }

        function hideAlert(alertId) {
            document.getElementById(alertId).style.display = 'none';
        }

        function hideAllAlerts() {
            hideAlert('alertSuccess');
            hideAlert('alertError');
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const loginSpinner = document.getElementById('login-spinner');
            const loginButton = this.querySelector('button[type="submit"]');

            // Show loading
            loginSpinner.style.display = 'inline-block';
            loginButton.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful - save token and redirect
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('username', data.username);
                    
                    showAlert('alertSuccess', 'Đăng nhập thành công! Đang chuyển hướng...');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.role === 'ADMIN') {
                            window.location.href = '/admin/dashboard';
                        } else if (data.role === 'STAFF') {
                            window.location.href = '/staff/dashboard';
                        } else {
                            // For CITIZEN, redirect to citizen dashboard or home
                            window.location.href = '/';
                        }
                    }, 1500);

                } else {
                    // Login failed
                    showAlert('alertError', data.message || 'Đăng nhập thất bại!');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('alertError', 'Lỗi kết nối! Vui lòng thử lại.');
            } finally {
                // Hide loading
                loginSpinner.style.display = 'none';
                loginButton.disabled = false;
            }
        });

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
                fullName: document.getElementById('reg-name').value,
                phoneNumber: document.getElementById('reg-phone').value,
                address: document.getElementById('reg-address').value
            };

            const registerSpinner = document.getElementById('register-spinner');
            const registerButton = this.querySelector('button[type="submit"]');

            // Show loading
            registerSpinner.style.display = 'inline-block';
            registerButton.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('alertSuccess', 'Đăng ký thành công! Vui lòng đăng nhập.');
                    // Clear form
                    this.reset();
                    // Switch to login form after 2 seconds
                    setTimeout(() => {
                        toggleForms();
                    }, 2000);
                } else {
                    showAlert('alertError', data.message || 'Đăng ký thất bại!');
                }
            } catch (error) {
                console.error('Register error:', error);
                showAlert('alertError', 'Lỗi kết nối! Vui lòng thử lại.');
            } finally {
                // Hide loading
                registerSpinner.style.display = 'none';
                registerButton.disabled = false;
            }
        });

        // Check if user is already logged in
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const userRole = localStorage.getItem('userRole');
            
            if (token && userRole) {
                // Auto-redirect based on role
                if (userRole === 'ADMIN') {
                    window.location.href = '/admin/dashboard';
                } else if (userRole === 'STAFF') {
                    window.location.href = '/staff/dashboard';
                }
            }
        }

        // Check auth status when page loads
        checkAuthStatus();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
