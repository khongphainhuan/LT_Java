<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân - PASCS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f8ff;
        }

        .profile-card {
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.08);
            border: none;
            background: white;
        }

        .avatar-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #6c757d;
            margin: 0 auto 20px;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <div class="flex-grow-1 d-flex flex-column">
            <!-- Header -->
            <div th:replace="~{fragments/header :: header}"></div>

            <main class="p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold text-primary">
                        <i class="fas fa-user-circle me-2"></i> Hồ sơ cá nhân
                    </h4>
                    <a href="/citizen/dashboard" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Quay lại
                    </a>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card profile-card p-4">
                            <div class="text-center mb-4">
                                <div class="avatar-circle">
                                    <i class="fas fa-user"></i>
                                </div>
                                <h5 class="fw-bold" id="profileName">Đang tải...</h5>
                                <p class="text-muted" id="profileRole">Công dân</p>
                            </div>

                            <form id="profileForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Họ và tên</label>
                                        <input type="text" class="form-control" id="fullName" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Tên đăng nhập</label>
                                        <input type="text" class="form-control" id="username" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Số điện thoại</label>
                                        <input type="tel" class="form-control" id="phoneNumber" readonly>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Địa chỉ</label>
                                        <input type="text" class="form-control" id="address" readonly>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadUserProfile();
        });

        function loadUserProfile() {
            try {
                // Lấy thông tin user từ localStorage (được lưu khi login)
                const userStr = localStorage.getItem('user');
                if (userStr) {
                    const user = JSON.parse(userStr);

                    document.getElementById('profileName').textContent = user.fullName || user.username;
                    document.getElementById('profileRole').textContent = getRoleName(user.role);

                    document.getElementById('fullName').value = user.fullName || '';
                    document.getElementById('username').value = user.username || '';
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('phoneNumber').value = user.phoneNumber || '';
                    document.getElementById('address').value = user.address || '';
                } else {
                    // Nếu không có trong localStorage, có thể gọi API để lấy lại thông tin
                    // fetch('/api/auth/me')...
                    window.location.href = '/auth/login';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function getRoleName(role) {
            if (role === 'ROLE_ADMIN' || role === 'ADMIN') return 'Quản trị viên';
            if (role === 'ROLE_STAFF' || role === 'STAFF') return 'Cán bộ';
            return 'Công dân';
        }
    </script>
</body>

</html>
