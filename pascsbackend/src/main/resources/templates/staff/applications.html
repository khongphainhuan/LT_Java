<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách hồ sơ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f5f8ff; }
    .badge-status { font-size: 0.85rem; }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="/fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div class="flex-grow-1 d-flex flex-column">
      <!-- Header -->
      <div th:replace="/fragments/header :: header"></div>

      <main class="p-4">
        <h4 class="fw-bold text-primary mb-4"><i class="bi bi-folder2"></i> Danh sách hồ sơ</h4>

        <div class="card shadow-sm border-0">
          <div class="card-body">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-primary">
                <tr>
                  <th>Mã hồ sơ</th>
                  <th>Tên công dân</th>
                  <th>Dịch vụ</th>
                  <th>Ngày tiếp nhận</th>
                  <th>Trạng thái</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody id="applications-table">
                <tr>
                  <td colspan="6" class="text-center text-muted py-4">
                    <i class="bi bi-folder-x fa-2x mb-3 opacity-25"></i>
                    <p>Không có hồ sơ nào</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <div th:replace="/fragments/footer :: footer"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      loadApplications();
    });

    function loadApplications() {
      // Simulate loading applications
      const table = document.getElementById('applications-table');
      table.innerHTML = `
        <tr>
          <td>HS001</td>
          <td>Nguyễn Văn A</td>
          <td>Cấp đổi CCCD</td>
          <td>${new Date().toLocaleDateString('vi-VN')}</td>
          <td><span class="badge bg-warning text-dark">Đang xử lý</span></td>
          <td>
            <a href="/staff/application-detail.html" class="btn btn-outline-primary btn-sm">
              <i class="bi bi-eye"></i> Xem
            </a>
          </td>
        </tr>
      `;
    }
  </script>
</body>
</html>
