<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hàng đợi công dân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f5f8ff; }
    .status-badge { border-radius: 6px; padding: 6px 10px; font-size: 0.9rem; }
    .bg-processing { background-color: #fff3cd; color: #856404; }
    .bg-done { background-color: #d1e7dd; color: #0f5132; }
    .bg-pending { background-color: #f8d7da; color: #842029; }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="/fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div class="flex-grow-1 d-flex flex-column">
      <!-- Header -->
      <div th:replace="/fragments/header :: header"></div>

      <main class="p-4">
        <h4 class="fw-bold text-primary mb-4"><i class="bi bi-people"></i> Quản lý hàng đợi</h4>

        <div class="card shadow-sm border-0">
          <div class="card-body">
            <table class="table align-middle table-hover">
              <thead class="table-primary">
                <tr>
                  <th>#</th>
                  <th>Tên công dân</th>
                  <th>Dịch vụ</th>
                  <th>Thời gian đăng ký</th>
                  <th>Trạng thái</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody id="queue-table">
                <tr>
                  <td colspan="6" class="text-center text-muted py-4">
                    <i class="bi bi-people fa-2x mb-3 opacity-25"></i>
                    <p>Không có người đang chờ</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <div th:replace="/fragments/footer :: footer"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      loadQueueData();
    });

    function loadQueueData() {
      // Simulate loading queue data
      const table = document.getElementById('queue-table');
      table.innerHTML = `
        <tr>
          <td>1</td>
          <td>Nguyễn Văn A</td>
          <td>Cấp đổi CCCD</td>
          <td>${new Date().toLocaleTimeString('vi-VN')}</td>
          <td><span class="status-badge bg-pending">Chờ xử lý</span></td>
          <td>
            <button class="btn btn-success btn-sm">
              <i class="bi bi-telephone-forward"></i> Gọi tiếp
            </button>
            <a href="/staff/application-detail.html" class="btn btn-outline-primary btn-sm">
              <i class="bi bi-eye"></i> Xem
            </a>
          </td>
        </tr>
      `;
    }
  </script>
</body>
</html>
