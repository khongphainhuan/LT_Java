<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cấu hình hệ thống | PASCS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="flex h-screen">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="flex-1 flex flex-col">
      <div th:replace="fragments/header :: header"></div>

      <main class="p-6">
        <h1 class="text-2xl font-semibold text-blue-700 mb-6">⚙️ Cấu hình hệ thống</h1>

        <div class="bg-white shadow rounded-lg p-6 max-w-3xl">
          <form class="space-y-4">
            <div>
              <label class="block text-gray-600 mb-1">Tên hệ thống</label>
              <input type="text" class="border rounded px-3 py-2 w-full focus:ring focus:ring-blue-300">
            </div>
            <div>
              <label class="block text-gray-600 mb-1">Email quản trị</label>
              <input type="email" class="border rounded px-3 py-2 w-full focus:ring focus:ring-blue-300">
            </div>
            <div>
              <label class="block text-gray-600 mb-1">Màu giao diện chủ đạo</label>
              <select class="border rounded px-3 py-2 w-full">
                <option>Xanh dương</option>
                <option>Xanh lá</option>
                <option>Xám</option>
              </select>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Lưu thay đổi</button>
          </form>
        </div>
      </main>

      <div th:replace="fragments/footer :: footer"></div>
    </div>
  </div>
</body>
</html>
