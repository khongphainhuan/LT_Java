# =============================================
# SERVER CONFIGURATION
# =============================================
server.port=8083
server.servlet.context-path=/
spring.application.name=pascs-backend

# =============================================
# DATABASE CONFIGURATION - MYSQL (XAMPP)
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/pascs_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Tắt H2 Console
spring.h2.console.enabled=false

# =============================================
# JPA CONFIGURATION FOR MYSQL
# =============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Dùng 'validate' để chỉ validate schema, không tạo/xóa bảng
# Bảng đã được tạo bằng script SQL database_setup.sql
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.jpa.properties.hibernate.connection.charSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
# QUAN TRỌNG: Tắt validation metadata để Hibernate không kiểm tra bảng trước khi tạo
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# Bỏ qua validation khi bảng chưa tồn tại
spring.jpa.properties.hibernate.jpa.compliance.query=false
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false
# Tắt kiểm tra nullability để tránh lỗi khi tạo bảng
spring.jpa.properties.hibernate.check_nullability=false
# Chỉ tạo bảng từ entity, không validate metadata từ database
spring.jpa.properties.hibernate.hbm2ddl.jdbc_metadata_extraction_strategy=individually
# Tắt auto-detect để không đọc metadata từ database
spring.jpa.properties.hibernate.hbm2ddl.auto=create

# =============================================
# THYMELEAF TEMPLATE CONFIGURATION
# =============================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# =============================================
# STATIC RESOURCES CONFIGURATION
# =============================================
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/
spring.mvc.static-path-pattern=/**

# =============================================
# SECURITY & CSP CONFIGURATION
# =============================================
spring.security.content-security-policy=default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:; connect-src 'self' ws: wss:;
spring.web.resources.cache.period=3600

# =============================================
# JWT SECURITY CONFIGURATION - SỬA LẠI CHO ĐÚNG FORMAT
# =============================================
pascs.app.jwtSecret=mySuperSecureJWTSecretKeyForPASCSApplication2024WithMinimum512BitsLengthForHS512Algorithm1234567890abcdef
pascs.app.jwtExpirationMs=86400000

# =============================================
# LOGGING CONFIGURATION - THÊM LOG CHO SECURITY
# =============================================
logging.level.com.pascs=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================================
# SWAGGER/OPENAPI CONFIGURATION
# =============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true

# =============================================
# SPRING SECURITY - THÊM CẤU HÌNH
# =============================================
spring.security.filter.order=10
# Bật debug để xem lỗi security
debug=true

# =============================================
# APPLICATION SPECIFIC
# =============================================
app.name=PASCS Backend
app.version=1.0.0
app.description=Public Administrative Service Consultation System

# =============================================
# SPRING BOOT SPECIFIC
# =============================================
spring.main.banner-mode=console
spring.main.allow-bean-definition-overriding=true

# =============================================
# FILE UPLOAD CONFIGURATION
# =============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

